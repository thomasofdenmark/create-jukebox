<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-input/paper-input.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../paper-icon-button/paper-icon-button.html">
<link rel="import" href="../iron-icons/av-icons.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../firebase-element/firebase-collection.html">

<!--
An element displaying syncronized data from Firebase

Example:

    <create-jukebox></create-jukebox>

@group Now playing
@element create-jukebox
@demo demo/index.html
-->

<dom-module id="create-jukebox">
  <template>
    <style>
      :host {
        --paper-input-container: {
          padding: 10px;
          background: #fff;
        }
        --paper-input-container-underline: {
          background: #fff;
        }
        --paper-input-container-underline-focus: {
          background: #fff;
        }
        --paper-input-container-input: {
          padding-left: 10px;
        }
        --paper-button: {
          background-color: var(--paper-green-500);
          color: #fff;
        }
      }
      paper-input {
        display: inline-block;
      }
      paper-spinner {
        width: 24px;
        height: 24px;
        margin-left: auto;
        margin-right: auto;
        padding: 8px;
        vertical-align: middle;
      }
      paper-spinner {
        --paper-spinner-layer-1-color: #000;
        --paper-spinner-layer-2-color: #000;
        --paper-spinner-layer-3-color: #000;
        --paper-spinner-layer-4-color: #000;
      }
    </style>
    <firebase-collection  id="firebaseCollection"
                          location="{{_firebaseLocation}}">
    </firebase-collection>
    
    <paper-input id="jukebox-name" no-label-float placeholder="Name" value="{{jukeboxName}}"></paper-input>
    <paper-button on-tap="_handleCreateJukebox" raised>Create new jukebox</paper-button>

  </template>

  <script>
    Polymer({
      is: 'create-jukebox',

      properties: {
        _firebaseLocation: {
          type: String,
          value: 'https://deejay.firebaseio.com/jukeboxes/'
        }
      },
      _addJukebox: function(params) {
        return this.$.firebaseCollection.add(params).key();
      },
      _handleCreateJukebox: function(e) {
        var jukeboxId = this._addJukebox({"name" : this.jukeboxName});
        this.fire('jukebox-created', jukeboxId);
      }
    });
  </script>
</dom-module>
